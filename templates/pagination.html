<div class="row add-bottom">
   <div class="twelve columns add-bottom">
   <nav class="pagination add-bottom">
    {% if articles_page.has_previous() %}
        <a class="page-numbers prev" href="{{ SITEURL }}/{{ articles_previous_page.url }}">&laquo;</a>
    {% endif %}
    &nbsp; <span class="page-numbers current">{{ articles_page.number }} / {{ articles_paginator.num_pages }}</span> &nbsp;
    {% if articles_page.has_next() %}
        <a class="page-numbers next" href="{{ SITEURL }}/{{ articles_next_page.url }}">&raquo;</a>
    {% endif %}
    </nav>
  </div>
</div>
